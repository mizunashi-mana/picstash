name: CI Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests with coverage
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./.github/actions/setup-node

      - name: Build packages
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ !cancelled() }}
        with:
          name: coverage-reports
          path: |
            packages/server/coverage/
            packages/web-client/coverage/
          retention-days: 7

  test-storybook:
    name: Run Storybook tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./.github/actions/setup-node

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: packages/web-client

      - name: Run Storybook tests
        run: npm run test:storybook -w @picstash/web-client

  test-e2e:
    name: Run E2E tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./.github/actions/setup-node

      - name: Build packages
        run: npm run build

      - name: Setup database schema
        run: npm run db:push -w @picstash/server

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: packages/e2e-test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          PICSTASH_CONFIG: ${{ github.workspace }}/packages/e2e-test/config.yaml

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/e2e-test/playwright-report/
          retention-days: 3

      - name: Upload server logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ !cancelled() }}
        with:
          name: server-logs
          path: packages/server/data/*.log
          retention-days: 3

  test-e2e-desktop:
    name: Run Desktop App E2E tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./.github/actions/setup-node

      - name: Build desktop app
        run: npm run build -w @picstash/desktop-app

      - name: Run Desktop E2E tests
        run: xvfb-run --auto-servernum npm run test:e2e -w @picstash/desktop-app

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ !cancelled() }}
        with:
          name: desktop-playwright-report
          path: packages/desktop-app/playwright-report/
          retention-days: 3
