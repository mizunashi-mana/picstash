name: Feature Request
description: 新機能や改善を提案する
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能リクエストありがとうございます。以下の項目を記入してください。

  - type: textarea
    id: description
    attributes:
      label: 概要
      description: 追加したい機能や改善内容を簡潔に説明してください
      placeholder: "例: ギャラリー画面でカルーセル表示ができるようにしたい"
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 背景・動機
      description: この機能が必要な理由や解決したい課題を記載してください
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのように実現すればよいか、アイデアがあれば記載してください
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: 重要度に基づいて優先度を選択してください
      options:
        - "高: 頻繁に使う、業務に大きく影響"
        - "中: あると便利、改善効果が期待できる"
        - "低: いつか欲しい、優先度は低め"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した方法や回避策があれば記載してください
    validations:
      required: false
