# Picstash Server Configuration
# All paths can be absolute or relative to current working directory (cwd).
# When running `npm run dev` from packages/server, cwd is packages/server.

server:
  port: 4000
  host: "0.0.0.0"

database:
  # SQLite database file path (default: ./data/picstash.db)
  # For development with existing data (relative to packages/server):
  path: "./data/picstash.db"

storage:
  # Image storage path (default: ./data/storage)
  # For development with existing data (relative to packages/server):
  path: "./data/storage"

# Logging settings
logging:
  # Log level: debug, info, warn, error
  level: "info"
  # Log format: pretty (development), json (production)
  format: "pretty"
  # File output settings
  file:
    enabled: false
    path: "./data/server.log"
    rotation:
      enabled: true
      maxSize: "10M"
      maxFiles: 5

# Ollama LLM settings (optional)
ollama:
  url: "http://localhost:11434"
  model: "llama3.2"
