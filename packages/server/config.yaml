# Picstash Server Configuration

server:
  port: 4000
  host: "0.0.0.0"

database:
  # SQLite database file path (relative to packages/server/)
  url: "file:./prisma/data/picstash.db"

storage:
  # Image storage path (relative to packages/server/)
  path: "../../storage"

# Logging settings
logging:
  # Log level: debug, info, warn, error
  level: "info"
  # Log format: pretty (development), json (production)
  format: "pretty"
  # File output settings
  file:
    enabled: false
    path: "./logs/server.log"
    rotation:
      enabled: true
      maxSize: "10M"
      maxFiles: 5

# Ollama LLM settings (optional)
ollama:
  url: "http://localhost:11434"
  model: "llama3.2"
