# Picstash Server Configuration

server:
  port: 3000
  host: "0.0.0.0"

database:
  # SQLite database file path (relative to packages/server/)
  url: "file:./prisma/data/picstash.db"

storage:
  # Image storage path (relative to packages/server/)
  path: "../../storage"

# Ollama LLM settings (optional)
ollama:
  url: "http://localhost:11434"
  model: "llama3.2"
